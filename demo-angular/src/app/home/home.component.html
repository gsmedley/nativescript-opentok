<ActionBar>
    <Label text="Home"></Label>
</ActionBar>




<GridLayout rows="*,auto" backgroudcolor="blue">
  <StackLayout row="0" id="container" #container  orientation="vertical"  width="100%"  backgroundColor="transparent">

 <GridLayout rows="*,auto" >
  <OpenTokSubscriber row="0"  renderStyle="fill" id="subscriber" width="100%" height="100%" backgroundColor="red"></OpenTokSubscriber>
    <OpenTokPublisher row="1" style="border-width:1;border-color:orange" id="publisher" backgroundColor="transparent" renderStyle="fill"  verticalAlignment="top" horizontalAlignment="right" margin="10" width="200" height="200"></OpenTokPublisher>

  </GridLayout>

  </StackLayout>


    <StackLayout row="1"  backgroundColor="black">

      <StackLayout verticalAlignment="bottom" marginBottom="50">
        <StackLayout orientation="horizontal" >
            <Button text="sc" (tap)="switchCamera()" ></Button>
            <Button text="tc" (tap)="toggleVideo()"  ></Button>
            <Button text="tm" (tap)="toggleMute()"  ></Button>
           
        </StackLayout>
        <StackLayout orientation="horizontal" >
          <Button text="pub" (tap)="publish()"  ></Button>
            <Button text="stop pub" (tap)="unpublish()"  ></Button>
            <Button text="sub conn" (tap)="subscriberConnect()"  ></Button>
            <Button text="stop sub" (tap)="unsubscribe()"  ></Button>
          </StackLayout>
          <StackLayout orientation="horizontal" >
  
            <Button text="Send Signal" (tap)="sendSignal()"  ></Button>
            <Button text="Disconnect" (tap)="disconnect()"  ></Button>
        </StackLayout>
    </StackLayout>
      
    </StackLayout>




</GridLayout>
